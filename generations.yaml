generations:
  - name: "First Generation"
    start_year: 2004
    end_year: 2012
    description: "The original GMC Canyon was a mid-size pickup truck developed alongside the Chevrolet Colorado, replacing the compact Sonoma in GMC's lineup. Available in regular cab, extended cab, and crew cab configurations with various bed lengths, it offered more interior space and capability than its predecessor. Engine options initially included a 2.8L four-cylinder and a 3.5L inline-five, later upgraded to 2.9L and 3.7L respectively, with a 5.3L V8 added in 2009. The first-generation Canyon featured traditional body-on-frame construction with available rear or four-wheel drive. The interior was functional though basic by modern standards, with a focus on durability over luxury. A significant refresh in 2007 updated the styling, interior, and introduced the aforementioned power increases. This generation established the Canyon as GMC's entry in the mid-size truck segment, though it faced strong competition from Japanese rivals like the Toyota Tacoma and Nissan Frontier."

  - name: "Second Generation"
    start_year: 2015
    end_year: 2022
    description: "After a brief hiatus, the Canyon returned as a significantly more refined and capable mid-size truck. Built on GM's GMT 31XX platform shared with the Chevrolet Colorado, it featured more sophisticated styling aligned with GMC's design language. Engine options included a 2.5L four-cylinder, 3.6L V6, and a 2.8L Duramax diesel offering impressive torque and fuel efficiency. Available in extended and crew cab configurations, it targeted both work and lifestyle users with various trim levels including the luxury-oriented Denali and off-road-focused AT4. The interior offered substantially improved materials, design, and technology, including available 8-inch touchscreen infotainment with Apple CarPlay and Android Auto. This generation successfully positioned the Canyon as a more premium alternative to its Chevrolet counterpart and a viable competitor to segment leaders, offering near-full-size capabilities in a more manageable package."

  - name: "Third Generation"
    start_year: 2023
    end_year: null
    description: "The current Canyon represents a complete redesign with a significantly more aggressive and distinctive appearance. Available exclusively in crew cab configuration with a single bed length, it focuses on lifestyle-oriented truck buyers rather than commercial users. Power comes solely from a 2.7L turbocharged four-cylinder engine with three output levels, topped by a high-output version with 310 HP and 430 lb-ft of torque, paired with an eight-speed automatic transmission. The interior features a more upscale design with a standard 11.3-inch touchscreen, 11-inch digital instrument cluster, and significantly improved materials. The off-road-focused AT4X serves as the flagship model with 3-inch factory lift, Multimatic DSSV dampers, front and rear electronic locking differentials, and 33-inch mud-terrain tires. This generation emphasizes technology, off-road capability, and premium features, positioning the Canyon more clearly as an aspirational lifestyle truck rather than simply a badge-engineered Colorado alternative."
